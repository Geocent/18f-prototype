<div class="row" ng-controller="SearchfieldCtrl">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h3>Enter Prescriptions</h3>
      <ul class="list-unstyled">
          <li ng-repeat="prescription in prescriptions" class="entryField">
              <div class="row">
                  <div class="col-sm-11 col-sm-11 col-md-11 col-lg-11 drugselect">
                      <ol class="nya-bs-select form-control" data-live-search="true"  data-size="10" ng-model="prescription.value" title="Select a drug...">
                          <li nya-bs-option="brandName in brandNames">
                              <a>{{brandName}} <span class="glyphicon glyphicon-ok check-mark"></span></a>
                          </li>
                      </ol>
                  </div>
                  <div class="col-sm-1 col-sm-1 col-md-1 col-lg-1 deletebutton">
                      <button class="btn btn-default" type="button" name="delete-prescription" ng-hide="!prescription.value && $index === prescriptions.length - 1" ng-click="removePrescription($index)">
                          <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
                      </button>
                  </div>
              </div>
          </li>
      </ul>
  </div>
</div>
