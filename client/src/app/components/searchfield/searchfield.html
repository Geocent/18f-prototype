<div class="row" ng-controller="SearchfieldCtrl">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h3>Enter Prescriptions</h3>
      <ul class="list-unstyled">
          <li ng-repeat="prescription in prescriptions" class="entryField">
              <div class="input-group">
                  <ol class="nya-bs-select form-control col-sm-12 col-sm-12 col-md-12 col-lg-12" data-live-search="true"  data-size="10" ng-model="prescription.value" title="Select a drug...">
                      <li nya-bs-option="brandName in brandNames">
                          <a>{{brandName}} <span class="glyphicon glyphicon-ok check-mark"></span></a>
                      </li>
                  </ol>
                  <span class="input-group-btn">
                      <button class="btn btn-default" type="button" ng-disabled="!prescription.value && $index === prescriptions.length - 1" ng-click="removePrescription($index)">
                          <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
                      </button>
                  </span>
              </div>
          </li>
      </ul>
      <div class="checkbox">
          <label>
              <input type="checkbox" ng-model="serious" ng-change="updateSearchParameters()">
              Show only serious adverse events
          </label>
      </div>
  </div>
</div>
