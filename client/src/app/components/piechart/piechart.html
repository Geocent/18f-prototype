<div class="row" ng-controller="Top20PieChartCtrl" ng-show="pieCharts.showAll">
  <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
    <h3>Age of Patients</h3>
    <p>who took the listed drugs</p>

    <div ng-show="pieCharts.age.showButton" ng-click="showAgeGraph()">
      <a class="btn btn-info" role="button">Show Chart</a>
    </div>

    <div ng-hide="pieCharts.age.showButton">
      <nvd3 options="ageOptions" data="ageChartData"></nvd3>
    </div>

  </div>
  <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
    <h3>Gender of Patients</h3>
    <p>who took the listed drugs</p>

    <div ng-show="pieCharts.gender.showButton" ng-click="showGenderGraph()">
      <a class="btn btn-info" role="button">Show Chart</a>
    </div>

    <div ng-hide="pieCharts.gender.showButton">
      <nvd3 options="options" data="chartData"></nvd3>
    </div>

  </div>
  <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
    <h3>Weight of Patients</h3>
    <p>who took the listed drugs (lbs)</p>

    <div ng-show="pieCharts.weight.showButton" ng-click="showWeighGraph()">
      <a class="btn btn-info" role="button">Show Chart</a>
    </div>

    <div ng-hide="pieCharts.weight.showButton">
      <nvd3 options="weightOptions" data="weightChartData"></nvd3>
    </div>
  </div>
</div>
